<!DOCTYPE html>
<html>
<body>
    <script src="button.js"></script>
    <input type = "button" value = "左手拿试管" style="width: 100px;height: 200px" onclick="leftHandGetTube(state)"> </input>
    <input type = "button" value = "左手伸出接液体" style="width: 100px;height: 200px" onclick="leftHandReachOutGetNaOH(state)"> </input>

    <input type = "button" value = "右手试管放回试管架" style="width: 100px;height: 200px" onclick="rightHandHandBackTube()"> </input>
    <input type = "button" value = "左手试管放回试管架" style="width: 100px;height: 200px" onclick="leftHandHandBackTube()"> </input>
